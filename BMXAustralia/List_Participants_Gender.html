<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BMX AUSTRALIA</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <style>
        h1 {
            color: forestgreen;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>BMX AUSTRALIA</h1>
    <br />
    <h2>LIST PARTICIPANTS BY GENDER</h2>
    <br />

    <script type="text/javascript">
        $(document).ready(function () {

            $.getJSON('/API/VALUES/ListParticipantGender')
                .success(
                    function (data) {

                        $.each(data, function (key, val) {
                            var displayValue = val.Gender + "-" + val.FirstName + "-" + val.LastName + "-" + val.BirthDate + "-" + val.EmailAddress ;
                            $('<li/>', { text: displayValue }).appendTo($('#results'));
                        });
                    });
        });

    </script>

    <ul id="results">
    </ul>

</body>
</html>
