<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BMX AUSTRALIA</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <style>
        h1 {
            color: forestgreen;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function find() {
            $.getJSON('/API/VALUES/RemoveParticipant?id=' + $('#txtIdParticipant').val())
                .success(
                    function (data) {
                        $('#results').val(data);
                    });
        }
    </script>
    <h1>BMX AUSTRALIA</h1>
    <br />
    <h2>CRUD DELETE</h2>
    <br />
    <p>
        Id Participant: <input type="text" id="txtIdParticipant" />
        <br />
        <br />
        <input type="button" value="Delete" onclick="find();" />
    </p>
    <ul id="results">
    </ul>
</body>
</html>
