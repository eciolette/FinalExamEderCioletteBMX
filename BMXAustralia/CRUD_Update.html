<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BMX AUSTRALIA</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <style>
        h1 {
            color: forestgreen;
            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function find() {
            $.getJSON('/API/VALUES/PutParticipants?ParticipantId=' + $('#txtId').val() + '&FirstName=' + $('#txtFirstName').val() + '&LastName=' + $('#txtLastName').val() + '&Gender=' + $('#txtGender').val() + '&BirthDate=' + $('#txtBirthDate').val() + '&EmailAddress=' + $('#txtEmail').val()
                .success(
                    function (data) {
                        $('#results').val(data);
                    });
        }
    </script>
    <h1>BMX AUSTRALIA</h1>
    <br />
    <h2>CRUD UPDATE</h2>
    <br />
    <p>
        Participant ID: <input type="text" id="txtId" />
        <br />
        <br />
        First Name: <input type="text" id="txtFirstName" />
        <br />
        <br />
        Last Name: <input type="text" id="txtLastName" />
        <br />
        <br />
        Gender: <input type="text" id="txtGender" />
        <br />
        <br />
        Birth Date: <input type="text" id="txtBirthDate" />
        <br />
        <br />
        Email Address: <input type="text" id="txtEmail" />
        <br />
        <br />
        <input type="button" value="Update" onclick="find();" />

    </p>
    <ul id="results">
    </ul>
</body>
</html>
